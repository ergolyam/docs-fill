<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор документов</title>
    <link rel="stylesheet" href="/templates/style.css">
</head>
<body>
  <header class="page-header">
    <h1>Генератор документов</h1>
  </header>

  <div class="container card">
    <h2>Выберите шаблон документа</h2>

    <div class="template-buttons">
      {% for tpl in files %}
        <a href="{{ request.url_for('fill', tpl=tpl) }}" class="btn">
          {{ tpl }}
          {% if tpl.replace('.docx', '.yaml') in files %}
            — с описанием
          {% endif %}
        </a>
      {% else %}
        <p>В папке <code>docx_templates</code> пока нет .docx-файлов.</p>
      {% endfor %}
    </div>
  </div>

  <footer class="page-footer">
    <p>
      <a href="https://github.com/grisha765/docs-fill" target="_blank">View Source on GitHub</a>
    </p>
  </footer>

</body>
</html>
